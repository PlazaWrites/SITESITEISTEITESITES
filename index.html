  <title>Snake Wave Email + Works</title>

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      display: flex;
      justify-content: center;

    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
    }
    a {
      font-size: 3rem;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      display: inline-block;
    }

    /* Purple gradient text for Email me */
    a.wave-text {
      background: linear-gradient(90deg, #7b2ff7, #651fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    /* Red gradient text for Works */
    a.works-link {
      background: linear-gradient(90deg, #ff0000, #ff5555, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    /* Each letter wrapped in a span for animation */
    a span {
      display: inline-block;
      animation: slither 2s ease-in-out infinite;
    }
