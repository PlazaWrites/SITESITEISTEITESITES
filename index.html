<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plaza Writes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Special Elite', monospace;
    overflow: hidden;
  }

  a {
    color: transparent;
    background: linear-gradient(90deg, turquoise, indigo);
    background-clip: text;
    -webkit-background-clip: text;
    text-decoration: none;
    font-size: 3.5rem;
    font-weight: bold;
    position: relative;
    display: inline-block;
    cursor: pointer;
    user-select: none;
    animation: wave 3s infinite;
    white-space: nowrap;
    margin: 0.3em 0;
  }

  a:hover {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #4b0082;
  }

  /* Separate color for email */
  .email {
    background: linear-gradient(90deg, pink, violet);
    -webkit-background-clip: text;
    animation: wave 3s infinite;
  }

  /* Wave animation for each letter */
  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Animate letters with delay to create wave effect */
  .wave span {
    display: inline-block;
    animation-name: wave;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
</style>
</head>
<body>

<a href="https://plazawrites.substack.com" class="works wave" aria-label="Works | Obras">
  <span style="animation-delay: 0s">w</span><span style="animation-delay: 0.1s">o</span><span style="animation-delay: 0.2s">r</span><span style="animation-delay: 0.3s">k</span><span style="animation-delay: 0.4s">s</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.5s">o</span><span style="animation-delay: 0.6s">b</span><span style="animation-delay: 0.7s">r</span><span style="animation-delay: 0.8s">a</span><span style="animation-delay: 0.9s">s</span>
</a>

<a href="mailto:plazaluis4002@gmail.com" class="email wave" aria-label="Email me | Escríbeme">
  <span style="animation-delay: 0s">e</span><span style="animation-delay: 0.1s">m</span><span style="animation-delay: 0.2s">a</span><span style="animation-delay: 0.3s">i</span><span style="animation-delay: 0.4s">l</span>
  &nbsp;
  <span style="animation-delay: 0.5s">m</span><span style="animation-delay: 0.6s">e</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.7s">e</span><span style="animation-delay: 0.8s">s</span><span style="animation-delay: 0.9s">c</span><span style="animation-delay: 1s">r</span><span style="animation-delay: 1.1s">í</span><span style="animation-delay: 1.2s">b</span><span style="animation-delay: 1.3s">e</span><span style="animation-delay: 1.4s">m</span><span style="animation-delay: 1.5s">e</span>
</a>

</body>
</html>
