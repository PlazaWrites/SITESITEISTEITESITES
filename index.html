<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Starry Sky with Glowing Comets</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #0a0a23;
    font-family: 'Special Elite', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    color: white;
  }

  /* Container for stars and comets */
  .sky {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
    background: #0a0a23;
  }

  /* Star styles */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow:
      0 0 6px 2px rgba(255,255,255,0.8),
      0 0 10px 4px rgba(255,255,255,0.3);
    animation: twinkle 3s infinite alternate ease-in-out;
  }

  @keyframes twinkle {
    0% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0.6; transform: scale(1); }
  }

  /* Comet styles */
  .comet {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1), rgba(255,255,255,0));
    filter: drop-shadow(0 0 6px white);
    border-radius: 999px;
    opacity: 0.7;
    animation-timing-function: linear;
  }

  /* Text links */
  a {
    position: relative;
    z-index: 10;
    text-decoration: none;
    font-size: 3.4rem;
    font-weight: bold;
    margin: 0.3em 0;
    user-select: none;
    cursor: pointer;
  }

  /* Works link gradient: turquoise to indigo */
  .works {
    background: linear-gradient(90deg, #40e0d0, #4b0082);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: wave 3s infinite;
  }

  /* Email link gradient: magenta to pink */
  .email {
    background: linear-gradient(90deg, #ff00ff, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: wave 3s infinite;
  }

  /* Wave effect on links */
  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

</style>
</head>
<body>

<div class="sky"></div>

<a href="https://plazawrites.substack.com" class="works" aria-label="Works | Obras">works | obras</a>
<a href="mailto:plazawrites@gmail.com" class="email" aria-label="Email | Correo">email | correo</a>

<script>
  const sky = document.querySelector('.sky');

  // Create 120 stars randomly placed with random sizes and animation delays
  for(let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 0.7; // 0.7 to 2.7 px
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    sky.appendChild(star);
  }

  // Create 5 comets that animate across the screen randomly
  for(let i = 0; i < 5; i++) {
    const comet = document.createElement('div');
    comet.classList.add('comet');

    // Random start positions: offscreen to left or top
    const fromTop = Math.random() < 0.5;

    if (fromTop) {
      comet.style.top = (-20 - Math.random() * 100) + 'vh';
      comet.style.left = (Math.random() * 100) + 'vw';
      comet.style.transform = 'rotate(45deg)';
      comet.style.animationName = 'cometFall';
    } else {
      comet.style.top = (Math.random() * 100) + 'vh';
      comet.style.left = (-150 - Math.random() * 200) + 'vw';
      comet.style.transform = 'rotate(45deg)';
      comet.style.animationName = 'cometFly';
    }

    // Random animation duration between 5 and 12 seconds
    comet.style.animationDuration = (5 + Math.random() * 7) + 's';

    // Random delay so they don't all start together
    comet.style.animationDelay = (Math.random() * 20) + 's';

    sky.appendChild(comet);
  }

  // Comet animations
</script>

<style>
  @keyframes cometFly {
    0% {
      transform: translateX(0) translateY(0) rotate(45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateX(150vw) translateY(-150vh) rotate(45deg);
      opacity: 0;
    }
  }
  @keyframes cometFall {
    0% {
      transform: translateX(0) translateY(0) rotate(45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateX(150vw) translateY(150vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>

</body>
</html>
