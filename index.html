<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>You Found Me!!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: 'Special Elite', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
    z-index: 10;
  }

  #sky {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none; /* Let clicks pass through stars */
  }

  .star {
    pointer-events: none;
    position: absolute;
    background: #66ccff;
    border-radius: 50%;
    opacity: 0.7;
    box-shadow:
      0 0 8px 3px rgba(102, 204, 255, 0.9),
      0 0 15px 7px rgba(102, 204, 255, 0.5);
    animation: twinkleBlue 4s infinite alternate ease-in-out;
  }

  @keyframes twinkleBlue {
    0% {opacity: 0.3;}
    100% {opacity: 1;}
  }

  a {
    position: relative;
    z-index: 20;
    font-weight: bold;
    font-size: 2.5rem;
    margin: 20px 0;
    cursor: pointer;
    user-select: none;
    background: linear-gradient(90deg, #40e0d0, #4b0082);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: wave 3s infinite ease-in-out;
    transition: text-shadow 0.3s ease;
    text-decoration: none;
  }

  a:hover {
    text-shadow: 0 0 8px #40e0d0, 0 0 20px #4b0082;
  }

  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>

<div id="sky"></div>

<script>
  const sky = document.getElementById('sky');
  const starCount = 100;

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = 2 + Math.random() * 3 + 's';
    star.style.animationDelay = Math.random() * 4 + 's';
    sky.appendChild(star);
  }
</script>
