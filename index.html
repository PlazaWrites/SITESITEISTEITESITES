<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chill Cosmic Background</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #0a0a23;
    font-family: 'Special Elite', monospace;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Stars */
  .stars {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
  }

  /* Planets */
  .planet {
    position: fixed;
    border-radius: 50%;
    opacity: 0.7;
    z-index: 1;
  }
  .planet1 {
    width: 70px;
    height: 70px;
    background: #a3cef1;
    top: 15%;
    left: 10%;
    animation: slowDrift1 70s ease-in-out infinite;
  }
  .planet2 {
    width: 45px;
    height: 45px;
    background: #f1c0e8;
    top: 65%;
    left: 80%;
    animation: slowDrift2 90s ease-in-out infinite;
  }

  @keyframes slowDrift1 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(15px, 10px); }
  }
  @keyframes slowDrift2 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-12px, -10px); }
  }

  /* Rocket - simple flat shape */
  .rocket {
    position: fixed;
    bottom: 25%;
    right: 12%;
    width: 50px;
    height: 110px;
    z-index: 1;
    animation: gentleFloat 12s ease-in-out infinite;
  }
  .rocket svg {
    width: 100%;
    height: 100%;
  }

  /* UFO - simple flat shape */
  .ufo {
    position: fixed;
    top: 25%;
    left: 15%;
    width: 110px;
    height: 60px;
    z-index: 1;
    animation: gentleFloat 9s ease-in-out infinite reverse;
  }
  .ufo svg {
    width: 100%;
    height: 100%;
  }

  @keyframes gentleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Text links */
  a {
    position: relative;
    z-index: 10;
    color: white;
    text-decoration: none;
    font-size: 3.4rem;
    font-weight: bold;
    margin: 0.3em 0;
    user-select: none;
  }

  /* Wave effect on each letter */
  .wave span {
    display: inline-block;
    animation: wave 3s infinite;
  }
  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
</style>
</head>
<body>

<div class="stars"></div>

<div class="planet planet1"></div>
<div class="planet planet2"></div>

<div class="rocket">
  <svg viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#f88" stroke-width="2" >
    <ellipse cx="32" cy="24" rx="20" ry="12" fill="#faa" stroke="none"/>
    <path d="M32 24 L32 105" stroke="#f88" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="32" cy="65" r="10" fill="#fbb" stroke="none"/>
    <polygon points="15,105 32,125 49,105" fill="#f66" stroke="none"/>
  </svg>
</div>

<div class="ufo">
  <svg viewBox="0 0 140 80" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#8ff" stroke-width="2">
    <ellipse cx="70" cy="60" rx="60" ry="12" fill="#88ccff" stroke="none"/>
    <ellipse cx="70" cy="40" rx="50" ry="20" fill="#aaddff" stroke="none"/>
    <ellipse cx="70" cy="40" rx="25" ry="10" fill="#cceeff" stroke="none"/>
    <!-- Alien head -->
    <ellipse cx="70" cy="40" rx="14" ry="18" fill="#99ddbb" stroke="none" />
    <!-- Alien eyes -->
    <ellipse cx="60" cy="40" rx="3" ry="6" fill="#224422" />
    <ellipse cx="80" cy="40" rx="3" ry="6" fill="#224422" />
  </svg>
</div>

<!-- Your wave text links -->
<a href="https://plazawrites.substack.com" class="wave" aria-label="Works | Obras">
  <span style="animation-delay: 0s">w</span><span style="animation-delay: 0.1s">o</span><span style="animation-delay: 0.2s">r</span><span style="animation-delay: 0.3s">k</span><span style="animation-delay: 0.4s">s</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.6s">o</span><span style="animation-delay: 0.7s">b</span><span style="animation-delay: 0.8s">r</span><span style="animation-delay: 0.9s">a</span><span style="animation-delay: 1s">s</span>
</a>

<a href="mailto:plazawrites@gmail.com" class="wave" aria-label="Email | Correo">
  <span style="animation-delay: 0s">e</span><span style="animation-delay: 0.1s">m</span><span style="animation-delay: 0.2s">a</span><span style="animation-delay: 0.3s">i</span><span style="animation-delay: 0.4s">l</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.6s">c</span><span style="animation-delay: 0.7s">o</span><span style="animation-delay: 0.8s">r</span><span style="animation-delay: 0.9s">r</span><span style="animation-delay: 1s">e</span><span style="animation-delay: 1.1s">o</span>
</a>

<script>
  // create 100 small stars in random positions
  const starsContainer = document.querySelector('.stars');
  for(let i=0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1; // 1 to 3 px
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = (Math.random() * 100) + 'vh';
    star.style.left = (Math.random() * 100) + 'vw';
    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
