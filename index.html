<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cosmic Plaza Writes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
    font-family: 'Special Elite', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    color: white;
  }

  /* STAR BACKGROUND */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    background: transparent;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.2; }
    100% { opacity: 1; }
  }

  /* SHOOTING STARS */
  .shooting-star {
    position: fixed;
    width: 3px;
    height: 100px;
    background: linear-gradient(-45deg, white, transparent);
    opacity: 0.8;
    border-radius: 50%;
    pointer-events: none;
    animation-name: shooting;
    animation-timing-function: linear;
  }
  @keyframes shooting {
    0% {
      transform: translateX(0) translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateX(-500px) translateY(500px) rotate(-45deg);
      opacity: 0;
    }
  }

  /* PLANETS */
  .planet {
    position: fixed;
    border-radius: 50%;
    opacity: 0.9;
    filter: drop-shadow(0 0 4px #33f);
  }

  .planet1 {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at center, #7db9e8 30%, #1a1a40);
    top: 10%;
    left: 10%;
    animation: drift1 60s linear infinite;
  }
  .planet2 {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at center, #d18eff 40%, #33004d);
    top: 60%;
    left: 80%;
    animation: drift2 80s linear infinite;
  }

  @keyframes drift1 {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(40px) translateY(20px); }
    100% { transform: translateX(0) translateY(0); }
  }
  @keyframes drift2 {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-30px) translateY(-25px); }
    100% { transform: translateX(0) translateY(0); }
  }

  /* ROCKET */
  .rocket {
    position: fixed;
    bottom: 20%;
    right: 15%;
    width: 70px;
    height: 150px;
    opacity: 0.8;
    animation: rocketDrift 10s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 10px #ff4d4d);
    z-index: 0;
  }
  @keyframes rocketDrift {
    0% { transform: translateY(0) translateX(0) rotate(0deg);}
    50% { transform: translateY(-15px) translateX(10px) rotate(5deg);}
    100% { transform: translateY(0) translateX(0) rotate(0deg);}
  }

  /* UFO */
  .ufo {
    position: fixed;
    top: 30%;
    left: 20%;
    width: 140px;
    height: 80px;
    opacity: 0.9;
    animation: ufoHover 6s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 10px #88ffea);
    z-index: 0;
  }
  @keyframes ufoHover {
    0% { transform: translateY(0) translateX(0) rotate(0deg);}
    50% { transform: translateY(-10px) translateX(8px) rotate(3deg);}
    100% { transform: translateY(0) translateX(0) rotate(0deg);}
  }

  /* LINKS */
  a {
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    text-decoration: none;
    font-size: 3.5rem;
    font-weight: bold;
    position: relative;
    display: inline-block;
    cursor: pointer;
    user-select: none;
    animation: wave 3s infinite;
    white-space: nowrap;
    margin: 0.3em 0;
    z-index: 10;
  }

  .works {
    background: linear-gradient(90deg, turquoise, indigo);
  }

  .email {
    background: linear-gradient(90deg, pink, violet);
  }

  a:hover {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #4b0082;
  }

  /* Wave animation for each letter */
  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Animate letters with delay to create wave effect */
  .wave span {
    display: inline-block;
    animation-name: wave;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
</style>
</head>
<body>

<!-- Star background container -->
<div class="stars"></div>

<!-- Shooting stars container -->
<div id="shooting-stars"></div>

<!-- Planets -->
<div class="planet planet1"></div>
<div class="planet planet2"></div>

<!-- Rocket SVG -->
<svg class="rocket" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff6666" stroke-width="2">
  <ellipse cx="32" cy="24" rx="24" ry="14" fill="#ff8080" />
  <path d="M32 24 L32 110" stroke-linejoin="round" />
  <circle cx="32" cy="70" r="12" fill="#ff9999" />
  <path d="M12 110 L32 128 L52 110" fill="#ff4d4d" />
</svg>

<!-- UFO SVG -->
<svg class="ufo" viewBox="0 0 140 80" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#88fff0" stroke-width="2">
  <ellipse cx="70" cy="60" rx="65" ry="15" fill="#55eedd" />
  <ellipse cx="70" cy="40" rx="50" ry="25" fill="#77ffff" />
  <ellipse cx="70" cy="40" rx="30" ry="15" fill="#aaffff" />
  <!-- Alien head -->
  <ellipse cx="70" cy="40" rx="15" ry="20" fill="#99ffcc" />
  <!-- Alien eyes -->
  <ellipse cx="60" cy="40" rx="4" ry="8" fill="#003300" />
  <ellipse cx="80" cy="40" rx="4" ry="8" fill="#003300" />
</svg>

<!-- Your wave text links -->
<a href="https://plazawrites.substack.com" class="works wave" aria-label="Works | Obras">
  <span style="animation-delay: 0s">w</span><span style="animation-delay: 0.1s">o</span><span style="animation-delay: 0.2s">r</span><span style="animation-delay: 0.3s">k</span><span style="animation-delay: 0.4s">s</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.6s">o</span><span style="animation-delay: 0.7s">b</span><span style="animation-delay: 0.8s">r</span><span style="animation-delay: 0.9s">a</span><span style="animation-delay: 1s">s</span>
</a>

<a href="mailto:plazawrites@gmail.com" class="email wave" aria-label="Email | Correo">
  <span style="animation-delay: 0s">e</span><span style="animation-delay: 0.1s">m</span><span style="animation-delay: 0.2s">a</span><span style="animation-delay: 0.3s">i</span><span style="animation-delay: 0.4s">l</span>
  &nbsp;|&nbsp;
  <span style="animation-delay: 0.6s">c</span><span style="animation-delay: 0.7s">o</span><span style="animation-delay: 0.8s">r</span><span style="animation-delay: 0.9s">r</span><span style="animation-delay: 1s">e</span><span style="animation-delay: 1.1s">o</span>
</a>

<script>
  // Generate random stars
  const starsContainer = document.querySelector('.stars');
  const starCount = 150;
  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = 1 + Math.random() * 3 + 's';
    starsContainer.appendChild(star);
  }

  // Create shooting stars randomly
  const shootingStarsContainer = document.getElementById('shooting-stars');

  function createShootingStar() {
    const shootingStar = document.createElement('div');
    shootingStar.classList.add('shooting-star');
    // Start at random top between 0 and 30vh, left between 80 and 100vw
    shootingStar.style.top = (Math.random() * 30) + 'vh';
    shootingStar.style.left = (80 + Math.random() * 20) + 'vw';
    shootingStar.style.animationDuration = (Math.random() * 1 + 0.7) + 's';
    shootingStarsContainer.appendChild(shootingStar);

    // Remove after animation
    setTimeout(() => {
      shootingStar.remove();
    }, 1500);
  }

  // Create shooting stars every 1.5 seconds
  setInterval(createShootingStar, 1500);
</script>

</body>
</html>
